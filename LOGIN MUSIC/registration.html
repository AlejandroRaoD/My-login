<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8">

    <title>Registro</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>


  <body>

    <div class="container"> <!-- Contenedor Registro -->

        <br>

      <h1>Registro</h1>

      <div class="form-center">

        <form id="registration-form">
          <br>

          <label for="username" class="form-label"><h5>Nombre de Usuario</h5></label>
          <br>

          <input type="text" id="username" name="username">
          <br><br>


          <label for="email"><h5>Correo Electrónico</h5></label>
          <br>

          <input type="email" id="email" name="email">
          <br><br>


          <label for="password"><h5>Contraseña</h5></label>
          <br>

          <input type="password" id="password" name="password">
          <br><br>


          <button type="submit" class="btn btn-success">Registrarse</button>
          <br>

        </form>

      </div>

      <div class="form-center">
        <br><br>


        <p>¿Ya tienes una cuenta? <a href="index.html">Inicia Sesión</a></p> <!-- Link a Login -->

      </div>

    </div>

    <script src="main.js"></script>

  </body>

</html>
