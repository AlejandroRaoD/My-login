<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">

    <title>Inicio de Sesión</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>

  <body>
    
    <br>

    <!-- Contenedor del login -->
    <div class="container">

      <div class="form-group"> 
        <br>
        <!-- Top -->
        <h1>Iniciar Sesión</h1>
        <br>

        <div class="form-center">

          <form method="post" action="login.php">
            <br>

            <!-- Ingresar Usuario -->
            <label for="username"><h5>Nombre de Usuario</h5></label>
            <br>

            <input type="text" name="username">
            <br><br>


            <!-- Ingresar Contraseña -->
            <label for="password"><h5>Contraseña</h5></label>
            <br>

            <input type="password" name="password">
            <br><br>


            <!-- Boton -->
            <button id="boton" type="submit" class="btn btn-success" onclick="login(event)">Iniciar Sesión</button>
            <br><br>


          </form>

        </div>

      </div>

      <div class="form-center">
        <br><br>


        <!-- Link a Registro -->
        <p>¿No tienes una cuenta? <a href="registration.html">Regístrate aquí</a></p> 

      </div>

    </div>

  </body>

</html>
